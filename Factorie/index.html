<!DOCTYPE html5>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A simple factory idle game.">
        <meta name="keywords" content="Factory, Idle, Incremental, Idle Game, Incremental Game, Factory Game, Factory Idle, Factory Incremental, Factory Idle Game, Factory Incremental Game, Factorie, Factorie Idle, Factorie Incremental, Factorie Game, Factorie Idle Game, Factorie Incremental Game">
        <meta name="author" content="github.com/ynnarg">
        <title>Factorie</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script type="module" src="./Scripts/main.js"></script>
    </head>

    <body>
        <div id="wrapper" class="onWeb" style="width: 100%; height: 100%;">
            <div id="topBar">
                <div id="topBarInner">
                    <div id="topBar_mainView" class="topBar_button">The World</div>
                    <div id="topBar_factoryView" class="topBar_button">Factories</div>
                    <div id="topBar_techView" class="topBar_button">Technology</div>
                </div>
            </div>
            <div id="mainView_wrapper">
                <div id="versionText">v0.0.3</div>
                <div id="mainView">
                    <div id="middle_wrapper">
                        <div id="mainButton"></div>
                        <div id="mainProgressBar"></div>
                    </div>
                    <div id="selectedRecipe">Selected Recipe: Mud</div>
                    <div id="selectRecipe">
                        <button type="button">Select Recipe</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
